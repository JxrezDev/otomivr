    <a-scene>

        <audio id="i1Sound" src="sound/museum.mp3" preload="auto" crossorigin="anonymous"></audio>

      <!-- img1 -->
      <a-entity>
        <a-plane id="i1" class="picture" color="#FFF" src="img/i1.png" rotation="0 30 0" position="-2 1.75 -3" height="1.839" width="2.412" scale='1 1 1'>
          
          <a-text id="i1Oto"  value="
          Ma mee mi petkagi ge ha rä 
          nhini ha mi ʼmui San José 
          Atlan rä hyodinhini 
          Nxamado."

          geometry="primitive: plane; width: 2.85" material="color: #333"></a-text>
          <a-text id="i1Esp"  value="
          Mi mamá me contaba que 
          en el pueblo donde ella 
          vivía en San José Atlán, 
          municipio de Huichapan."
           font="otomi-msdf/otomi-msdf.json" align="center" color="#fff" negate="false" visible="false" position="0.2 -1.2 0.55"
          geometry="primitive: plane; width: 2.85" material="color: #333"></a-text>

      </a-entity>

      <!-- img1 -->
      <a-entity>
        <a-plane id="i2" class="picture" color="#FFF" src="img/i2.png" rotation="0 -20 0" position="2 1.75 -3" height="1.839" width="2.412" scale='1 1 1'>
          
          <a-text id="i2Oto"  value="
          Hinmi ja rä dehe ha yä nguu.
          Nubye sti ma ha rä nguntʼudi

          poho rä dehe."

          <a-text id="i2Esp"  value="
          No había agua en las casas y 
          antes de irse a la escuela 
          tenía que ir con un cántaro 
          hasta donde había un árbol 
          llamado “sabino” y de ahí 
          brotaba el agua."
           font="otomi-msdf/otomi-msdf.json" align="center" color="#fff" negate="false" visible="false" position="0.2 -1.2 0.55"
